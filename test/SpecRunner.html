<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../vendor/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../vendor/underscore-1.3.3.min.js"></script>
  <script type="text/javascript" src="../vendor/backbone-0.9.2.min.js"></script>

  <script>
    window.JST = {};
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/backbone_mixin.js"></script>
  <script type="text/javascript" src="../src/BaseView.js"></script>
  <script type="text/javascript" src="../src/ModelView.js"></script>
  <script type="text/javascript" src="../src/ModelEditView.js"></script>
  <script type="text/javascript" src="../src/CollectionView.js"></script>
  <script type="text/javascript" src="../src/FilteredCollectionView.js"></script>
  <script type="text/javascript" src="../src/GroupedCollectionView.js"></script>
  <script type="text/javascript" src="../src/FiltererView.js"></script>
  <script type="text/javascript" src="../src/GrouperView.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/backbone_mixin_spec.js"></script>
  <script type="text/javascript" src="spec/BaseView_spec.js"></script>
  <script type="text/javascript" src="spec/ModelView_spec.js"></script>
  <script type="text/javascript" src="spec/ModelEditView_spec.js"></script>
  <script type="text/javascript" src="spec/CollectionView_spec.js"></script>
  <script type="text/javascript" src="spec/FilteredCollectionView_spec.js"></script>
  <script type="text/javascript" src="spec/GroupedCollectionView_spec.js"></script>
  <script type="text/javascript" src="spec/FiltererView_spec.js"></script>
  <script type="text/javascript" src="spec/GrouperView_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
